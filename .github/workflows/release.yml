name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          brew install create-dmg

      - name: Set up virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          python3 -m pip install -r requirements.txt
          python3 -m pip install py2app==0.28.6

      - name: Verify config
        run: |
          mkdir -p src/config
          echo '{"sp_dc": ""}' > src/config/config.json
          ls -la src/config/

      - name: Setup Code Signing
        id: setup_signing
        continue-on-error: true
        env:
          CERTIFICATE_BASE64: ${{ secrets.DEVELOPER_ID_APPLICATION_CER }}
          CERTIFICATE_KEY_BASE64: ${{ secrets.DEVELOPER_ID_APPLICATION_KEY }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create certificate files from secrets
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.cer
          echo "$CERTIFICATE_KEY_BASE64" | base64 --decode > certificate.key

          # Create p12 file
          openssl pkcs12 -export -name "Developer ID Application" \
            -in certificate.cer \
            -inkey certificate.key \
            -out certificate.p12 \
            -passout pass:"$P12_PASSWORD"

          # Configure Keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import certificate.p12 \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          # Add keychain to search list
          security list-keychains -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build App
        run: |
          source venv/bin/activate
          # Disable code signing in py2app
          export PY2APP_SKIP_CODESIGN=1
          python3 scripts/build_app.py

      - name: Sign App Bundle
        id: sign_app
        continue-on-error: true
        if: steps.setup_signing.outcome == 'success'
        env:
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID_APPLICATION_NAME }}
        run: |
          # Sign frameworks and libraries
          find "dist/Spotify Lyrics Translator.app" -type f \( -name "*.so" -o -name "*.dylib" \) | while read lib; do
            codesign --force --sign "$DEVELOPER_ID" \
              --options runtime \
              --timestamp \
              --entitlements "entitlements.plist" \
              "$lib"
          done

          # Sign Python.framework
          if [ -d "dist/Spotify Lyrics Translator.app/Contents/Frameworks/Python.framework" ]; then
            codesign --force --sign "$DEVELOPER_ID" \
              --options runtime \
              --timestamp \
              --entitlements "entitlements.plist" \
              "dist/Spotify Lyrics Translator.app/Contents/Frameworks/Python.framework"
          fi

          # Sign the main app bundle
          codesign --force --sign "$DEVELOPER_ID" \
            --options runtime \
            --timestamp \
            --entitlements "entitlements.plist" \
            "dist/Spotify Lyrics Translator.app"

          # Verify signature
          codesign --verify --verbose=4 "dist/Spotify Lyrics Translator.app"

      - name: Handle Unsigned App
        if: steps.setup_signing.outcome != 'success' || steps.sign_app.outcome != 'success'
        run: |
          cd dist
          mv "Spotify Lyrics Translator.app" "Spotify Lyrics Translator (Unsigned).app"
          echo "APP_NAME=Spotify Lyrics Translator (Unsigned)" >> $GITHUB_ENV
          cd ..

      - name: Set Signed App Name
        if: steps.setup_signing.outcome == 'success' && steps.sign_app.outcome == 'success'
        run: |
          echo "APP_NAME=Spotify Lyrics Translator" >> $GITHUB_ENV

      - name: Notarize App
        id: notarize_app
        continue-on-error: true
        if: steps.setup_signing.outcome == 'success' && steps.sign_app.outcome == 'success'
        uses: lando/notarize-action@v2
        with:
          product-path: "dist/${{ env.APP_NAME }}.app"
          appstore-connect-username: ${{ secrets.APPLE_ACCOUNT_USERNAME }}
          appstore-connect-password: ${{ secrets.APPLE_ACCOUNT_PASSWORD }}
          appstore-connect-team-id: ${{ secrets.APPLE_TEAM_ID }}

      - name: Staple App
        if: steps.notarize_app.outcome == 'success'
        run: |
          xcrun stapler staple "dist/${{ env.APP_NAME }}.app"

      - name: Prepare App Icon
        run: |
          mkdir -p .tmp_icon
          cp assets/app_icon.icns .tmp_icon/.VolumeIcon.icns

      - name: Create DMG
        run: |
          source venv/bin/activate
          create-dmg \
            --volname "${{ env.APP_NAME }}" \
            --volicon ".tmp_icon/.VolumeIcon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "${{ env.APP_NAME }}.app" 200 200 \
            --hide-extension "${{ env.APP_NAME }}.app" \
            --app-drop-link 600 200 \
            --no-internet-enable \
            "dist/${{ env.APP_NAME }}.dmg" \
            "dist/${{ env.APP_NAME }}.app"

      - name: Sign DMG
        id: sign_dmg
        continue-on-error: true
        if: steps.setup_signing.outcome == 'success' && steps.sign_app.outcome == 'success'
        env:
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID_APPLICATION_NAME }}
        run: |
          codesign --force --sign "$DEVELOPER_ID" \
            --options runtime \
            --timestamp \
            "dist/${{ env.APP_NAME }}.dmg"

      - name: Notarize DMG
        id: notarize_dmg
        continue-on-error: true
        if: steps.sign_dmg.outcome == 'success'
        uses: lando/notarize-action@v2
        with:
          product-path: "dist/${{ env.APP_NAME }}.dmg"
          appstore-connect-username: ${{ secrets.APPLE_ACCOUNT_USERNAME }}
          appstore-connect-password: ${{ secrets.APPLE_ACCOUNT_PASSWORD }}
          appstore-connect-team-id: ${{ secrets.APPLE_TEAM_ID }}

      - name: Staple DMG
        if: steps.notarize_dmg.outcome == 'success'
        run: |
          xcrun stapler staple "dist/${{ env.APP_NAME }}.dmg"

      - name: Package App Bundle
        run: |
          cd dist
          ditto -c -k --keepParent "${{ env.APP_NAME }}.app" "${{ env.APP_NAME }}.app.zip"
          cd ..

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/${{ env.APP_NAME }}.app.zip
            dist/${{ env.APP_NAME }}.dmg
          body: |
            # Spotify Lyrics Translator ${{ env.VERSION }}

            ## Installation

            ### Option 1: DMG Installer (Recommended)
            1. Download `${{ env.APP_NAME }}.dmg`
            2. Open the DMG file
            3. Drag the app to your Applications folder
            4. Launch from Applications or Spotlight

            ### Option 2: Direct App
            1. Download `${{ env.APP_NAME }}.app.zip`
            2. Extract the archive
            3. Move to Applications folder
            4. Launch the app

            ## System Requirements
            - macOS 10.13 or later
            - Spotify Premium account
            - Active internet connection

            ## Signing Status
            ${{ steps.setup_signing.outcome == 'success' && steps.sign_app.outcome == 'success' && steps.notarize_app.outcome == 'success' && 'This app is signed and notarized by Apple.' || 'This is an unsigned build. You may need to right-click and select "Open" the first time you run it.' }}

            ## Changes in this version
            <!-- Add release notes here -->
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload App Bundle
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}.app
          path: dist/${{ env.APP_NAME }}.app.zip

      - name: Upload DMG
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.APP_NAME }}.dmg
          path: dist/${{ env.APP_NAME }}.dmg
