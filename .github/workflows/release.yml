name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "version.json"
      - "**.md"

jobs:
  version-and-release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "PATH=$VIRTUAL_ENV/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app
          brew install python-tk@3.11

      - name: Determine version bump
        id: version-bump
        run: |
          # Get commit messages since last tag
          COMMITS=$(git log $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"%s")
          echo "Commit messages:"
          echo "$COMMITS"

          # Determine version bump type based on commit messages
          if echo "$COMMITS" | grep -iE "^break|^breaking|^major|BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -iE "^feat|^feature|^minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Update version
        id: version
        run: |
          # Run version manager with determined bump type
          python version_manager.py ${{ steps.version-bump.outputs.type }} --no-tag

          # Get the new version
          VERSION=$(python -c "import json; print(json.load(open('version.json'))['major'], json.load(open('version.json'))['minor'], json.load(open('version.json'))['patch'], sep='.')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build app
        run: |
          # Clean any previous builds
          rm -rf build dist

          # Build the app
          python build_app.py

          # Create distribution files
          cd dist

          # Create ZIP archive
          zip -r "Spotify Lyrics Translator-${{ steps.version.outputs.version }}.zip" "Spotify Lyrics Translator.app"

          # Create DMG
          cd ..
          python create_dmg.py

      - name: Commit version changes
        run: |
          git add version.json setup.py
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push --tags

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 "HEAD^" 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"* %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"* %s (%h)")
          fi
          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Release v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            dist/Spotify Lyrics Translator-${{ steps.version.outputs.version }}.zip
            dist/Spotify Lyrics Translator-${{ steps.version.outputs.version }}.dmg
          body: |
            ## Spotify Lyrics Translator v${{ steps.version.outputs.version }}

            ### What's Changed
            ${{ steps.changelog.outputs.CHANGES }}

            ### Assets
            - ZIP archive for manual installation
            - DMG installer for easy installation

            ### Installation
            1. Download either the ZIP or DMG file
            2. If using DMG:
               - Open the DMG file
               - Drag the app to Applications folder
            3. If using ZIP:
               - Extract the ZIP file
               - Move the app to Applications folder

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v$(git describe --tags --abbrev=0 "v${{ steps.version.outputs.version }}^")...v${{ steps.version.outputs.version }}
