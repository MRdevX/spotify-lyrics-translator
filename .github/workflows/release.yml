name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"

      - name: Install system dependencies
        run: |
          brew install create-dmg

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
          pip install py2app==0.28.6

      - name: Verify config
        run: |
          mkdir -p src/config
          echo '{"sp_dc": ""}' > src/config/config.json
          ls -la src/config/

      - name: Build App
        run: |
          source venv/bin/activate
          python scripts/build_app.py

      - name: Prepare App Icon
        run: |
          # Create temporary icon for DMG
          mkdir -p .tmp_icon
          cp assets/app_icon.icns .tmp_icon/.VolumeIcon.icns

      - name: Sign App Bundle
        run: |
          # Create temporary keychain
          security create-keychain -p github_actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p github_actions build.keychain

          # Sign the app bundle
          codesign --force --deep --sign - "dist/Spotify Lyrics Translator.app"

          # Verify signature
          codesign --verify --verbose "dist/Spotify Lyrics Translator.app"

      - name: Create DMG
        run: |
          source venv/bin/activate
          # Create DMG with custom icon
          create-dmg \
            --volname "Spotify Lyrics Translator" \
            --volicon ".tmp_icon/.VolumeIcon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Spotify Lyrics Translator.app" 200 200 \
            --hide-extension "Spotify Lyrics Translator.app" \
            --app-drop-link 600 200 \
            --no-internet-enable \
            "dist/Spotify Lyrics Translator.dmg" \
            "dist/Spotify Lyrics Translator.app"

      - name: Package App Bundle
        run: |
          cd dist
          ditto -c -k --keepParent "Spotify Lyrics Translator.app" "Spotify Lyrics Translator.app.zip"
          cd ..

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/Spotify Lyrics Translator.app.zip
            dist/Spotify Lyrics Translator.dmg
          body: |
            # Spotify Lyrics Translator ${{ env.VERSION }}

            ## Installation

            ### Option 1: DMG Installer (Recommended)
            1. Download `Spotify Lyrics Translator.dmg`
            2. Open the DMG file
            3. Drag the app to your Applications folder
            4. Launch from Applications or Spotlight

            ### Option 2: Direct App
            1. Download `Spotify Lyrics Translator.app.zip`
            2. Extract the archive
            3. Move to Applications folder
            4. Launch the app

            ## System Requirements
            - macOS 10.13 or later
            - Spotify Premium account
            - Active internet connection

            ## Changes in this version
            <!-- Add release notes here -->
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload App Bundle
        uses: actions/upload-artifact@v3
        with:
          name: Spotify Lyrics Translator.app
          path: dist/Spotify Lyrics Translator.app.zip

      - name: Upload DMG
        uses: actions/upload-artifact@v3
        with:
          name: Spotify Lyrics Translator.dmg
          path: dist/Spotify Lyrics Translator.dmg
